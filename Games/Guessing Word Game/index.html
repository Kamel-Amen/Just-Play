<!DOCTYPE html>
<html>
  <head>
    <title>K || Guessing Word Game</title>
    <link rel="shortcut icon" href="Imgs/1.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/dist/CSS/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start NavBar -->
    <div class="nav row m-0 position-relative">
      <div class="level-menu col-3">
        <div class="menu position-absolute fw-bolder">|||</div>
        <div class="levels position-absolute top-0">
          <span id="exit" class="position-absolute p-0 fw-lighter"
            >&times;</span
          >
          <ul class="list-style-none p-0">
            <h2 class="text-center text-decoration-underline mb-5">
              Difficulty Level
            </h2>
            <li onclick="start('veryEasy');">Very Easy</li>
            <li onclick="start('easy');">Easy</li>
            <li onclick="start('medium');">Medium</li>
            <li onclick="start('hard');">Hard</li>
            <li onclick="start('veryHard');">Very Hard</li>
            <div class="list-style-none">
              <a href="#">
                <img src="Imgs/1.png" alt="kamel" />
              </a>
              <a href="https://github.com/Kamel-Amen" target="_blank">
                <img src="Imgs/github.svg" alt="github" />
              </a>
              <a
                href="https://www.linkedin.com/in/kamel-amen-386111200/"
                target="_blank"
              >
                <img src="Imgs/linkedin.svg" alt="linkedin" />
              </a>
            </div>
          </ul>
        </div>
      </div>
      <div class="col-1"></div>

      <div class="timer col-4 text-center fs-1">
        <span id="seconds" class="px-3">00</span>
      </div>

      <div class="col-1"></div>
      <div class="lives col-3 text-center">
        <h2>LIVES</h2>
        <span class="fs-1 rounded-circle pt-1 d-block lives-num" id="lives-num"
          >3</span
        >
      </div>
    </div>
    <!-- End NavBar -->

    <!-- Start Game -->
    <div class="game text-center h-auto w-100">
      <p class="text-uppercase fs-1" id="message">
        Welcome TO Guessing Word Game
      </p>
      <button
        id="startBtn"
        class="btn btn-primary"
        onclick="start('veryEasy');"
      >
        START
      </button>
      <div id="output" class="output"></div>
    </div>
    <!-- End Game -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="src/dist/script.js"></script>
  </body>
</html>

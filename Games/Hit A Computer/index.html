<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>K || Hit Computers Game</title>
    <link rel="shortcut icon" href="/Imgs/1.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/dist/CSS/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start Left Menu -->
    <div class="parent w-100 h-100 overflow-hidden">
      <div class="menu position-absolute text-center top-0">
        <span class="d-block">
          <img src="Imgs/45-category-outline.gif" alt="menu" />
        </span>
        <ul class="p-0 overflow-hidden">
          <li onclick="build('veryEasy');">Very Easy</li>
          <li onclick="build('easy');">Easy</li>
          <li onclick="build('medium');">Medium</li>
          <li onclick="build('hard');">Hard</li>
          <li onclick="build('veryHard');">Very Hard</li>
        </ul>
      </div>
      <!-- End Left Menu -->

      <!-- Start Game Parts -->
      <div class="score_Div w-100 text-center">
        <button
          class="btn rounded-3 position-absolute top-50"
          id="btn"
          onclick="build('veryEasy');"
        >
          <img src="Imgs/26-play-outline.gif" alt="start" />
        </button>
        <p class="timer h-auto overflow-hidden">
          <img src="Imgs/7-alarm-solid.gif" alt="timer" />
          <span id="timer" class="d-block">00</span>
        </p>
        <p class="remain"><span id="remain">00</span></p>
      </div>
      <!-- End Game Parts -->

      <!-- Start GameBoard -->
      <div class="gameBoard text-center" id="gameBoard"></div>
      <!-- End GameBoard -->

      <div class="footer ps-5 position-absolute bottom-0 w-100">
        <a href="https://github.com/Kamel-Amen" target="_blank"
          ><img src="/Imgs/github.svg" alt="github"
        /></a>
        <a
          href="https://www.linkedin.com/in/kamel-amen-386111200/"
          target="_blank"
          class="mx-5"
          ><img src="/Imgs/linkedin.svg" alt="linkedin"
        /></a>
        <a href="#" target="_blank"><img src="/Imgs/1.png" alt="home" /></a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="src/dist/index.js"></script>
  </body>
</html>

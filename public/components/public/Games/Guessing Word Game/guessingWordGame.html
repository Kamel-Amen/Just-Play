<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess the Word Game || Kamel Amen</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./public/guessingWordGame.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start NavBar -->
    <div class="nav row m-0 position-relative pt-4">
      <div class="level-menu col-3">
        <div class="menu position-absolute fw-bolder">|||</div>
        <div class="levels position-absolute top-0">
          <span id="exit" class="position-absolute p-0 fw-lighter"
            >&times;</span
          >
          <ul class="list-style-none p-0">
            <h2 class="text-center text-decoration-underline mb-5">
              Difficulty Level
            </h2>
            <li onclick="start('veryEasy');">Very Easy</li>
            <li onclick="start('easy');">Easy</li>
            <li onclick="start('medium');">Medium</li>
            <li onclick="start('hard');">Hard</li>
            <li onclick="start('veryHard');">Very Hard</li>
          </ul>
        </div>
      </div>
      <div class="col"></div>

      <div
        class="timer col-4 fs-1 d-flex justify-content-center align-items-center"
      >
        <span id="seconds" class="px-3 rounded">00</span>
      </div>

      <div class="col-1"></div>
      <div
        class="lives col-3 text-center d-flex justify-content-center align-items-center"
      >
        <h2 class="me-3 text-decoration-underline">LIVES</h2>
        <span
          class="fs-2 d-flex justify-content-center align-items-center rounded-circle lives-num"
          id="lives-num"
          >3</span
        >
      </div>
    </div>
    <!-- End NavBar -->

    <!-- Start Game -->
    <div class="game text-center h-auto w-100">
      <p class="text-uppercase fs-1" id="message">
        Welcome TO Guessing Word Game
      </p>
      <button
        id="startBtn"
        class="btn btn-primary"
        onclick="start('veryEasy');"
      >
        START
      </button>
      <div id="output" class="output"></div>
    </div>
    <!-- End Game -->

    <div class="developer position-fixed">
      <a
        target="_blank"
        href="https://kamel-amen.github.io/New-Portfolio/index.html"
        class="btn btn-primary"
        >Developer</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./public/guessingWordGame.js"></script>
  </body>
</html>

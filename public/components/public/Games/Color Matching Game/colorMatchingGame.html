<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matching Colors || Kamel Amen</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./public/colorMatchingGame.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row m-0">
      <div class="col-6 pt-4 text-dark game text-center">
        <h1 class="text-uppercase text-decoration-underline">Welcome</h1>

        <div id="popup1" class="overlay">
          <div class="popup">
            <h2>SoRRy :(</h2>
            <button class="close btn" id="close">&times;</button>
            <div class="content" id="content"></div>
          </div>
        </div>

        <div class="output" id="output"></div>
        <!-- Button -->
        <div
          class="container1 d-flex align-items-center justify-content-center mt-5"
          id="1"
          onclick="start('easy');"
        >
          <div class="center position-absolute">
            <button class="btn">
              <svg
                width="180px"
                height="60px"
                viewBox="0 0 180 60"
                class="border position-absolute top-0"
              >
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="bg-line"
                />
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="hl-line"
                />
              </svg>
              <span>START</span>
            </button>
          </div>
        </div>
        <!-- Button -->

        <div id="guess" class="mt-5"></div>
      </div>

      <div class="col-1 levels p-0 text-center overflow-hidden">
        <button class="btn option" id="easy" onclick="start('easy');">
          <div>
            <h1>E</h1>
            <p class="opacity-0">
              EASY<span><br /><br />6 Colors</span>
            </p>
          </div>
        </button>
        <button class="btn option" id="medium" onclick="start('medium');">
          <div>
            <h1>M</h1>
            <p class="opacity-0">
              MEDIUM<span><br /><br />9 Colors</span>
            </p>
          </div>
        </button>
        <button class="btn option" id="hard" onclick="start('hard');">
          <div>
            <h1>H</h1>
            <p class="opacity-0">
              HARD<span><br /><br />12 Colors</span>
            </p>
          </div>
        </button>
      </div>

      <div class="col-5 guess overflow-hidden">
        <div id="cButtons"></div>
      </div>
    </div>

    <div class="developer position-fixed">
      <a
        target="_blank"
        href="https://kamel-amen.github.io/New-Portfolio/index.html"
        class="btn btn-dark"
        >Developer</a
      >
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./public/colorMatchingGame.js"></script>
  </body>
</html>

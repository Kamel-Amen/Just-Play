<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game || Kamel Amen</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./public/MemoryGame.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row m-0">
      <!-- Start Left Menu -->
      <div class="col-2"></div>
      <!-- End Left Menu -->

      <!-- Start Game -->
      <div class="col-7 game text-center pt-4 position-relative">
        <p class="position-absolute timer my-5 py-2 fs-6 text-center end-0">
          00 : 00
        </p>
        <p class="position-absolute moves my-5 fs-3 start-0">
          <span id="moves">0</span> Moves
        </p>
        <h1 id="message">MEMORY GAME</h1>
        <button class="btn btn-primary start" onclick="startGame();">
          Start
        </button>
        <div class="gameBoard" id="gameBoard"></div>
      </div>
      <!-- End Game -->

      <div class="col"></div>

      <!-- Start Right Menu -->
      <div class="right-menu col-2 menu overflow-hidden text-center">
        <span id="header" class="text-decoration-underline">Statistics</span>
        <div class="row mt-3">
          <p class="col-4">Points</p>
          <p class="col-4">Time</p>
          <p class="col-4">Moves</p>
        </div>
        <div class="info"></div>
      </div>
      <!-- End Right Menu -->
    </div>

    <div class="developer position-fixed">
      <a
        target="_blank"
        href="https://kamel-amen.github.io/New-Portfolio/index.html"
        class="btn btn-dark"
        >Developer</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./public/MemoryGame.js"></script>
  </body>
</html>
